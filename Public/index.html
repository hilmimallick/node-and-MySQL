<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <table class="table caption-top">
      <caption>
        List of users
      </caption>
      <thead>
        <tr>
          <th>#</th>
          <th>Email</th>
          <th>Password</th>
          <th>full_name</th>
          <th>billing_address</th>
          <th>default_shipping_address</th>
          <th>country</th>
          <th>phone</th>
          <th>user_type</th>
        </tr>
      </thead>
      <tbody id="user-data"></tbody>
    </table>

    <a href="./Products.html"><button>GO To Products</button></a>

    <script>
      let users = [];
      const uContainer = document.getElementById("user-data");
      fetch("http://localhost:6969/users")
        .then((res) => res.json())
        .then((data) => {
          users = data;
          console.log(data);
          showusers(data);
        });
      function showusers(users) {
        uContainer.innerHTML = "";
        users.forEach((user) => {
          uContainer.innerHTML += `
     <tr>   
        <td>${user.user_id}</td>
        <td>${user.email}</td>
        <td>${user.password}</td>
        <td>${user.full_name}</td>
        <td>${user.billing_address}</td>
        <td>${user.default_shipping_address}</td>
        <td>${user.country}</td>
        <td>${user.phone}</td>
        <td>${user.user_type}</td>
      </tr>
    `;
        });
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
